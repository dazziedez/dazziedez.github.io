<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <style
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    >
      body {
        user-select: none;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        background-color: #000;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
          ),
          url("./img/bg.png");
      }

      .title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 700;
        font-size: 4em;
        text-align: center;
        color: rgba(255, 255, 255, 0.12);
      }

      .title .code {
        color: transparent;
        font-size: 5em;
        font-weight: 900;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: #c5c5c525;
        
      }

      div.vector {
        height: 250px;
        width: 600px;
        overflow: hidden;
        position: absolute;
        opacity: 0.3;
      }
      svg {
        height: 100%;
        width: 100%;
      }
      line,
      path {
        stroke: rgba(255, 255, 255);
        stroke-width: 2px;
        fill: none;
      }
      #top {
        stroke-width: 2px;
      }
    </style>
    <script>
      function redirectToPage() {
        window.location.href = "index.html";
      }

      document.addEventListener("click", redirectToPage);
    </script>
  </head>
  <body>
    <div class="vector">
      <svg viewBox="0 0 600 250" preserveAspectRatio="none">
        <line x1="1" y1="1" x2="600" y2="1" id="top" />
        <line x1="1" y1="1" x2="1" y2="250" />
        <line x1="1" y1="1" x2="450" y2="250" />
        <line x1="1" y1="1" x2="175" y2="250" />
        <path
          d="M 1,80 a 12,15 45 1,1 37,-26 a 10,12 0 1,1 14,-24 a 25,20 -45 1,1 40,-30"
        />
        <path
          d="M 1,160 a 17,20 45 1,1 75,-52 a 17,20 0 1,1 30,-48 a 30,25 -45 1,1 60,-70"
        />
        <path
          d="M 1,240 a 22,25 45 1,1 113,-78 a 23,26 0 1,1 46,-72 a 35,30 -45 1,1 90,-110"
        />
      </svg>
    </div>
    <div class="title">
      <div class="code">404</div>
      Click anywhere<br/>How did you get here?
    </div>
  </body>
</html>
